name: pull-request

on:
  pull_request:
  push:
    branches:
      - jveldboom/regression-test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Unit test
        run: yarn test

      - name: Rebuild the dist/ directory
        run: yarn build

      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol ./dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build within the ./dist directory"
            exit 1
          fi

  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Version - no input
        id: no-input
        uses: ./

      - name: Version - default-bump input
        id: default-bump
        uses: ./
        with:
          default-bump: minor

      - name: Version - prefix input
        id: prefix
        uses: ./
        with:
          prefix: v

      - name: Version - all inputs
        id: all-inputs
        uses: ./
        with:
          default-bump: major
          prefix: v

      - name: Check outputs
        uses: actions/github-script@v6
        with:
          script: |
            console.log('${{ toJSON(steps.no-input.outputs) }}')
            console.log('${{ toJSON(steps.prefix.outputs }}'))
            console.log('${{ toJSON(steps.all-inputs.outputs) }}')
